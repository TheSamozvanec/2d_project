<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test 2d</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="library.js" defer></script>
	<script type="text/javascript" src="user.js" defer></script>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<h1>2d Эксперименты</h1>
	<input type="color" title="testColor">
	<button class="off">monitor on/off</button>
	<select class="off" title="SelectObj">
		<option>canvas</option>
	</select>
	<select class="off" title="SelectPropery">
		<option>figura</option>
		<option>real-contour</option>
	</select>
	<canvas></canvas>
	<div class="off"></div>
	<script type="text/javascript">
		// скрипт форматирования холста и начального положения монитора.  
		// Холст форрматируется в соответсствии с размерами экрана, но можно указать в ручную (без px)
		document.querySelector('canvas').width=window.innerWidth-50;	// ширина холста (можно в ручную в пикселях)
		document.querySelector('canvas').height=window.innerHeight-100;	// высота холста (можно в ручную в пикселях)
		document.querySelector('div').style.top='120px'; 				// расположение монитора при старте 'y'
		document.querySelector('div').style.left=(document.querySelector('canvas').width-600)+'px';// расположение монитора при старте 'x'
	</script>
</body>
</html>
